{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        {% for i in data %}
        <div class="col 12">
            <div class="col">
                <img src="/static/img/{{ i }}" class="rounded mb-5" alt="{{ i }}">
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
